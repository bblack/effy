<h2>
    {{league.name || 'Band of Broheims'}}
</h2>
<div class='panel panel-default'>
    <div class='panel-heading'>
        Recent activity
    </div>
    <table id='actions-table' class='table table-condensed table-striped'>
        <tr ng-repeat='action in actions'>
            <td>
                <span class='action-icon action-icon-{{action.type}}'></span>
            </td>
            <td>
                {{action.desc}}
            </td>
        </tr>
    </table>
</div>
